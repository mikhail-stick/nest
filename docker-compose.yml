version: '3.7'
services:
  db:
    container_name: postgres
    image: postgres:14.1-alpine
    restart: always
    env_file:
      - .env.development
    environment:
      PG_DATA: /var/lib/postgresql/data
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db: